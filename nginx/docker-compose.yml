services:
  nginx:
    image: nginx:alpine
    container_name: pantinventory_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Nginx configuration
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./conf.d:/etc/nginx/conf.d:ro
      - ./snippets:/etc/nginx/snippets:ro

      # SSL certificates (managed by certbot)
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/lib/letsencrypt:/var/lib/letsencrypt:ro

      # Certbot webroot for ACME challenges (must be writable for certbot to place challenge files)
      - certbot-webroot:/var/www/certbot

      # Logs
      - nginx-logs:/var/log/nginx
    networks:
      - pantinventory_network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 3s
      retries: 3

  certbot:
    image: certbot/certbot:latest
    container_name: pantinventory_certbot
    restart: unless-stopped
    volumes:
      # SSL certificates
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/lib/letsencrypt:/var/lib/letsencrypt

      # Webroot for ACME challenges
      - certbot-webroot:/var/www/certbot
    networks:
      - pantinventory_network
    # Automatic renewal loop - runs certbot renew every 12 hours
    # For manual operations, use: docker compose run --rm --entrypoint certbot certbot <command>
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  certbot-webroot:
  nginx-logs:

networks:
  pantinventory_network:
    external: true
